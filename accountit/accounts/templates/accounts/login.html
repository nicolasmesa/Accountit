{% extends 'base.html' %}
{% load bootstrap3 %}

{% block title %} Login {% endblock %}

{% block content %}
    <h1>Please login</h1>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" class="btn btn-primary" value="Login" />
        <span>
            Or <a href="{% url 'accounts:signup' %}">Sign up</a> if you don't have an account
        </span>
    </form>
{% endblock %}
