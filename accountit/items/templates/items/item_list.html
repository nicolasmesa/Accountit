{% extends 'base.html' %}

{% block title %} Items {% endblock %}

{% block content %}
    <h1>Items</h1>
    <a href="{% url 'items:create' %}" class="btn btn-default">
        <span class="glyphicon glyphicon-plus"></span>
        <span class="">Create new item</span>
    </a>
    <table class="table">
        <thead>
            <th>Name</th>
            <th>Price</th>
            <th>Tax</th>
            <th>Observations</th>
            <th>Actions</th>
        </thead>
        <tbody>
            {% for item in item_list %}
                <tr>
                    <td><a href="{% url 'items:detail' pk=item.pk %}">{{ item.name }}</a></td>
                    <td>${{ item.price }}</td>
                    <td>{{ item.tax }}%</td>
                    <td><span title="{{ item.observations }}">{{ item.observations|truncatewords:10 }}</span></td>
                    <td>
                        <a href="{% url 'items:detail' pk=item.pk %}" class="glyphicon glyphicon-eye-open"></a>
                        <a href="{% url 'items:update' pk=item.pk %}" class="glyphicon glyphicon-pencil"></a>
                        <a href="{% url 'items:delete' pk=item.pk %}" class="glyphicon glyphicon-remove"></a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
