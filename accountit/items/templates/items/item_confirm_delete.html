{% extends 'base.html' %}

{% block title %} Delete item {% endblock %}

{% block content %}
    <h1>Delete {{ item.name }}</h1>
    <form method="post">
        <p>Are you sure that you want to delete the item with name <strong>{{ item.name }}</strong>?</p>
        <a href="{% url 'items:list' %}">Cancel</a>
        {% csrf_token %}
        <input type="submit" value="Delete" class="btn btn-danger" />
    </form>

{% endblock %}
