{% extends 'base.html' %}

{% block title %} Delete contact {% endblock %}

{% block content %}
    <h1>Delete {{ contact.name }}</h1>
    <form method="post">
        <p>Are you sure that you want to delete the contact with name <strong>{{ contact.name }}</strong>?</p>
        <a href="{% url 'contacts:list' %}">Cancel</a>
        {% csrf_token %}
        <input type="submit" value="Delete" class="btn btn-danger" />
    </form>

{% endblock %}
