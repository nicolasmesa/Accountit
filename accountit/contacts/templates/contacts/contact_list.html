{% extends 'base.html' %}

{% block title %} Contacts {% endblock %}

{% block content %}
    <h1>Contacts</h1>
    <a href="{% url 'contacts:create' %}" class="btn btn-default">
        <span class="glyphicon glyphicon-plus"></span>
        <span class="">Create new contact</span>
    </a>
    <table class="table">
        <thead>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Address</th>
            <th>Actions</th>
        </thead>
        <tbody>
            {% for contact in contact_list %}
                <tr>
                    <td><a href="{% url 'contacts:detail' pk=contact.pk %}">{{ contact.name }}</a></td>
                    <td>{{ contact.email }}</td>
                    <td>{{ contact.phone }}</td>
                    <td>{{ contact.address }}</td>
                    <td>
                        <a href="{% url 'contacts:detail' pk=contact.pk %}" class="glyphicon glyphicon-eye-open"></a>
                        <a href="{% url 'contacts:update' pk=contact.pk %}" class="glyphicon glyphicon-pencil"></a>
                        <a href="{% url 'contacts:delete' pk=contact.pk %}" class="glyphicon glyphicon-remove"></a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
